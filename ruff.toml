# Ruff configuration â€” Quant Workspace
# Permissive: catch real errors, don't fight existing style

target-version = "py311"
line-length = 120

[lint]
# Start conservative: syntax errors + critical issues only
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes (unused imports, undefined names)
    "I",    # isort (import ordering)
    "UP",   # pyupgrade
]
ignore = [
    "E401",   # multiple imports on one line (compact style in quant scripts)
    "E501",   # line too long (enforced loosely via line-length)
    "E701",   # multiple statements on one line (common in quant: if x: return y)
    "E741",   # ambiguous variable name (common in quant: l, O, I)
    "F841",   # local variable assigned but never used (WIP code)
    "UP017",  # use datetime.UTC alias (keep compat with older codebases)
    "UP045",  # use X | None (keep Optional[] for readability)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__ are fine

[lint.isort]
known-first-party = ["twf"]
